	<body class="style-3">
		<div class="container">
			<div class="row">
				<div class="col-md-11 text-center">
					<ul class="menu">
						<li><a href=""></a><h3>聊天室</h3></li>
					</ul>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-push-4">
					

					<!-- Start Sign In Form -->
					<form action="" method="post" class="fh5co-form animate-box" data-animate-effect="fadeInRight">
						<center><h2>注册账户</h2></center>
                      
						<!-- <div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div> -->
                            {% for field in form %}
                            <center>
                                <div class="form-group {% if field.errors %} has-error {% endif %}">
                                        <label for="{{ field.id_for_label }}" class="col-md-6  control-label">{{ field.label }}</label>
                                    <div class="col-md-14 t1">
                                        {{ field }}
                                        <span class="text-danger">{{ field.errors.0 }}</span>
                                    </div>
                                </div>
                            </center>
                            {% endfor %}
                            {% csrf_token %}

						<div class="form-group">
                            <br>
							<center><input type="submit" value="注册" class="btn btn-primary"></center>
							<br>
							<center>
								<a href="{% url 'home' %}">返回</a>
							</center>
						</div>
					</form>
					<!-- END Sign In Form -->


				</div>
			</div>
			<div class="row" style="padding-top: 12px; clear: both;">
				<div class="col-md-12 text-center"><p><small>Welcome to my <a href='https://peterzhang.tk'><span>Blog</span></a> and fork me on <a href="https://github.com/peterzhang1234"><span>Github</span>.</small></p></div>
			</div>
		</div>

	<script src="{% static "js/main.js" %}"></script>
